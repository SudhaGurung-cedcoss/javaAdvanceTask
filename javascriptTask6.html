<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var amount;
        var per;
      
     
      let  calculateSalary=(name,amount,per)=>{
              
             var amt=(per/100)*amount;
             var updated=amount-amt;
               document.write(name+"  "+amount +" "+updated);
           
        }

        calculateSalary("john",1000,15);
        
    </script>
</body>
